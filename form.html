<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galway soccer club for amateur soccer players">
    <meta name="keywords" content="5-aside, soccer club, galway, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Galway Soccer Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Galway Soccer Club</h2>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>

            <ul id="navbar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="form.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="form-page">
        <section id="form-section">
            <div class="form-sign-up">
                <form class="form" action="response.html" method="get">
                    <div class="form-top">
                        <div class="sign-up">
                            <h1>Sign Up</h1>
                            <p>Sign up to become a member of the club and organise your own events</p>
                        </div>
                        <div>
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="fname" required><br>
                            <label for="lname">Last name:</label><br>
                            <input type="text" id="lname" name="lname" required><br>
                            <label for="email">Email Address:</label><br>
                            <input type="email" id="email" name="email" required>


                        </div>
                    </div>
                    <div class="age-group">
                        <p>Age Group</p>
                        <label for="18-30">18-30</label><br>
                        <input type="radio" id="18-30" name="age-group" required checked><br>
                        <label for="30-50">30-50</label><br>
                        <input type="radio" id="30-50" name="age-group"><br>
                        <label for="50+">50+</label><br>
                        <input type="radio" id="50+" name="age-group">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Sign Up" class="submit-button">
                    </div>

                </form>
            </div>



        </section>
    </main>
    <footer>
        <ul id="media-links">
            <li><a href="http://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="http://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twiiter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="http://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/9747c7b691.js" crossorigin="anonymous"></script>
</body>

</html>
