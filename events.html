<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galway soccer club for amateur soccer players">
    <meta name="keywords" content="5-aside, soccer club, galway, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Galway Soccer Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Galway Soccer Club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>

            <ul id="navbar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="events.html" class="active">Events</a>
                </li>
                <li>
                    <a href="form.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="main-image">
        </div>
        <div id="description">
            <h2>Upcoming Events</h2>
        </div>
        <div id="events-section">
            <div class="event-one">
                <img src="assets/images/aerial-pitch2.jpg" alt="A small football pitch">
                <table>

                    <tr>
                        <td>Event</td>
                        <td>Womens Indoor</td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td>Parkmore</td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td>5 August 18:00</td>
                    </tr>
                </table>


            </div>
            <div class="event-two">
                <img src="assets/images/aerial-pitch.jpg" alt="An aerial view of a football pitch">
                <table>

                    <tr>
                        <td>Event</td>
                        <td>Mens 5-Aside</td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td>Terryland Park</td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td>20 August 15:00</td>
                    </tr>
                </table>
            </div>
            <div class="event-three">
                <img src="assets/images/small-pitch2.jpeg" alt="Women playing football on a football pitch">
                <table>

                    <tr>
                        <td>Event</td>
                        <td>Mens Indoor</td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td>Parkmore</td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td>30 August 19:00</td>
                    </tr>
                </table>
            </div>

        </div>
    </main>
    <footer>
        <ul id="media-links">
            <li><a href="http://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="http://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twiiter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="http://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
